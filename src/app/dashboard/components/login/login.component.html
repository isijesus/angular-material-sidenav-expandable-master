<div class="container text-center pb-5" style="height: calc(100vh - 19px - 38px)">
  <img src="assets\img\logo7.jpg" class="img-fluid"
    style="position: absolute; right: 0; top: 0; z-index: -100; width: 100%; height:100%;">
  <!-- <mat-card> -->
  <ng-container>
    <!-- <mat-card-title style="color: white; margin-bottom: 1.5rem;">Inicio de sesión</mat-card-title> -->
    <mat-card-title style="margin-bottom: 1.5rem;">Inicio de sesión</mat-card-title>
    <!-- <mat-card-content style="color: white;"> -->
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" autocomplete="off" matInput placeholder="Usuario" formControlName="username" />
            <mat-icon matSuffix>description</mat-icon>
            <!-- <mat-error>Mínimo 6 caracteres</mat-error>  -->
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" autocomplete="off" matInput placeholder="Usuario" formControlName="password" />
            <mat-icon matSuffix>description</mat-icon>
            <!-- <mat-error>Mínimo 6 caracteres</mat-error>  -->
          </mat-form-field>

        </p>

        <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

        <div class="button">
          <!-- <button type="submit" mat-button style="border: 2px solid white;">Entrar</button> -->
          <button type="submit" mat-button>Entrar</button>
        </div>

      </form>
    </mat-card-content>
    <!-- </mat-card> -->
  </ng-container>
</div>
