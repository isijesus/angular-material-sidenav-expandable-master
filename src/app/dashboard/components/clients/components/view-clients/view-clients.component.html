<form [formGroup]="formParent">
  <!-- <br><br> -->
  <div dir="rtl">
    <button mat-button color="primary" (click)="save()">Guardar</button>
    <button mat-button color="warn">Cancelar</button>
  </div>
  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="name" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error>  -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="lastName" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>
  </div>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Ciudad</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="city" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="company" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>
  </div>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Telefono</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="phone" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" autocomplete="off" matInput formControlName="email" />
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>
  </div>
  <div class="grid-area">
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" matTextareaAutosize matAutosizeMinRows=10
        matAutosizeMaxRows=20></textarea>
      <mat-icon matSuffix>description</mat-icon>
      <!-- <mat-error>Mínimo 6 caracteres</mat-error> -->
    </mat-form-field>
  </div>
